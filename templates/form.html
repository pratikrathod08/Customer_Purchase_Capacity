<html>
<head>
  <style>
      h1{text-align:center}
  </style>
</head>
<body>

  <h1> Customer Purchase Capacity Predictor </h1><br><br>
  <h4> Fill below detail to know customer purchase capacity </h4>

<form action="{{url_for('predict_datapoint')}}" method="POST">

    <div class="form-group">
      <label for="Client_Id">Client Id:</label>
      <input type="text" id="Client_Id" name="Client_Id" placeholder="Enter Client Id (float)">
    </div>
 
    <div class="form-group">
        <label for="Attrition_Flag">Attrition Flag:</label>
        <select id="Attrition_Flag" name="Attrition_Flag">
          <option value="Existing Customer">Existing Customer</option>
          <option value="Attrited Customer">Attrited Customer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Customer_Age">Customer Age:</label>
        <input type="text" id="Customer_Age" name="Customer_Age" placeholder="Enter Customer Age (float)">
    </div>

    <div class="form-group">
        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Dependent_count">Dependent count:</label>
        <input type="text" id="Dependent_count" name="Dependent_count" placeholder="Enter No of Dependent (float)">
    </div>

    <div class="form-group">
        <label for="Education_Level">Education Level:</label>
        <select id="Education_Level" name="Education_Level">
          <option value="Uneducated">Uneducated</option>
          <option value="High School">High School</option>
          <option value="College">College</option>
          <option value="Graduate">Graduate</option>
          <option value="Post-Graduate">Post-Graduate</option>
          <option value="Doctorate">Doctorate</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Marital_Status">Marital Status:</label>
        <select id="Marital_Status" name="Marital_Status">
          <option value="Married">Married</option>
          <option value="Single">Single</option>
          <option value="Divorced">Divorced</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Income_Category">Income Category:</label>
        <select id="Income_Category" name="Income_Category">
          <option value="Less than $40K">Less than $40K</option>
          <option value="$40K - $60K">$40K - $60K</option>
          <option value="$60K - $80K">$60K - $80K</option>
          <option value="$80K - $120K">$80K - $120K</option>
          <option value="$120K +">$120K +</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Card_Category"> Credit Card Category:</label>
        <select id="Card_Category" name="Card_Category">
          <option value="Blue">Blue</option>
          <option value="Gold">Gold</option>
          <option value="Silver">Silver</option>
          <option value="Platinum">Platinum</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Months_on_book">Months on book:</label>
        <input type="text" id="Months_on_book" name="Months_on_book" placeholder="Enter Months on book (float)">
    </div>

    <div class="form-group">
        <label for="Total_Relationship_Count">Total Relationship Count:</label>
        <input type="text" id="Total_Relationship_Count" name="Total_Relationship_Count" placeholder="Enter Total No of Relationship (float)">
    </div>

    <div class="form-group">
        <label for="Months_Inactive_Count">Months Inactive Count:</label>
        <input type="text" id="Months_Inactive_Count" name="Months_Inactive_Count" placeholder="Enter No Months Inactive (float)">
    </div>

    <div class="form-group">
        <label for="Contacts_Count">Contacts Count:</label>
        <input type="text" id="Contacts_Count" name="Contacts_Count" placeholder="Enter No Contacts (float)">
    </div>

    <div class="form-group">
        <label for="Credit_Limit">Credit Limit:</label>
        <input type="text" id="Credit_Limit" name="Credit_Limit" placeholder="Enter Credit Limit (float)">
    </div>

    <div class="form-group">
        <label for="Total_Revolving_Bal">Total Revolving Bal:</label>
        <input type="text" id="Total_Revolving_Bal" name="Total_Revolving_Bal" placeholder="Enter Total Revolving Bal(float)">
    </div>

    <div class="form-group">
        <label for="Avg_Open_To_Buy">Avg Open To Buy:</label>
        <input type="text" id="Avg_Open_To_Buy" name="Avg_Open_To_Buy" placeholder="Enter Average Open To Buy (float)">
    </div>

    <div class="form-group">
        <label for="Total_Trans_Amt">Total Transaction Amount:</label>
        <input type="text" id="Total_Trans_Amt" name="Total_Trans_Amt" placeholder="Enter Total Transaction Amount (float)">
    </div>

    <div class="form-group">
        <label for="Total_Trans_Ct">Total Transaction Count:</label>
        <input type="text" id="Total_Trans_Ct" name="Total_Trans_Ct" placeholder="Enter Total Transaction Count (float)">
    </div>

    <div class="form-group">
        <label for="Avg_Utilization_Ratio">Avg Utilization Ratio:</label>
        <input type="text" id="Avg_Utilization_Ratio" name="Avg_Utilization_Ratio" placeholder="Enter Avg Utilization Ratio (float)">
    </div>
    <br>
    <div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>

</body>
</html>
